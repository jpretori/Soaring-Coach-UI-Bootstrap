<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head
      content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../favicon.ico">
      <title>Soaring Coach</title>
      <!-- Bootstrap core CSS -->
      <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="starter-template.css" rel="stylesheet">
      <!-- DataTables CSS -->
      <link href="../vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">
      <!-- DataTables Responsive CSS -->
      <link href="../vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

   </head>

   <body>
      <div class="container">
         <h2>Please upload an IGC file for analysis</h2>

         <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
      		   <input type="file" name="file" class="form-control" />
               <input type="submit" class="btn btn-primary btn-block" value="Submit" />
      		</div>
         </form>

         <div id="flightDetails" style="display:none">
            <div class="table-responsive">
               <table class="table">
                    <thead>
                        <tr>
                           <th>Pilot</th>
                           <th>Date</th>
                           <th>Ground Track Distance</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr>
                          <td><p id="pilotName"> </p></td>
                          <td><p id="flightDate"> </p></td>
                          <td><p id="totalDistance"> </p></td>
                       </tr>
                    </tbody>
               </table>

               <table class="table">
                    <thead>
                        <tr>
                           <th>Circling</th>
                           <th>Straight Phases</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr>
                          <td>
                             <div class="flot-chart-content" id="circling-percentage-chart" style="width:300px;height:150px"></div>
                          </td>
                          <td>
                             <div class="flot-chart-content" id="straight-phases-chart" style="width:300px;height:150px"></div>
                          </td>
                       </tr>
                    </tbody>
               </table>
            </div>
         </div>
         <!-- /.table-responsive -->

         <div class="opensource-links" style="opacity: 0.60">
            <div class="table-responsive">
               <table class="table">
                  <tbody>
                    <tr>
                       <td><p><img src="../assets/agplv3-88x31.png" alt="AGPL v3 logo"></p></td>
                       <td><p><a href = "https://github.com/jpretori/Soaring-Coach-UI-Bootstrap">UI Source</a></p></td>
                       <td><p><a href = "https://github.com/jpretori/SoaringCoach">Backend Source</a></p></td>
                       <td><p>Soaring Coach v1.1.0</p></td>
                    </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div> <!-- /.container -->

     <!-- Bootstrap core JavaScript==================================================-->
     <!-- Placed at the end of the document so the pages load faster -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script>
         window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
     </script>

     <!-- Custom Soaring Coach JavaScript -->
     <script src="../dist/js/soaringcoach.js"></script>


     <!-- Loading Spinner -->
     <script src="../dist/js/spin.min.js"></script>

     <!-- File upload knob fanciness -->
     <script src="../assets/js/jquery.knob.js"></script>

     <!-- jQuery File Upload Dependencies -->
     <script src="../assets/js/jquery.ui.widget.js"></script>
     <script src="../assets/js/jquery.iframe-transport.js"></script>
     <script src="../assets/js/jquery.fileupload.js"></script>

     <!-- Flot Charts JavaScript -->
     <script src="../vendor/flot/excanvas.min.js"></script>
     <script src="../vendor/flot/jquery.flot.js"></script>
     <script src="../vendor/flot/jquery.flot.pie.js"></script>
     <script src="../vendor/flot/jquery.flot.resize.js"></script>
     <script src="../vendor/flot/jquery.flot.time.js"></script>
     <script src="../vendor/flot-tooltip/jquery.flot.tooltip.min.js"></script>
   </body>
</html>
